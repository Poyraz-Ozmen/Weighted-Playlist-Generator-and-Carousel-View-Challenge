<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel View</title>
  </head>
  <h1>Carousel View</h1>
  <body>
    <!-- The overlay -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content">
        <button class="cta-btn" id="open">Add item</button>
        <div class="modal-container" id="modal">
          <div class="modal">
            <button class="close-btn" id="close">
              <i class="fa fa-times"></i>
            </button>
            <div class="modal-header">
              <h3>Add Item</h3>
            </div>
            <div class="modal-content">
              <form id="form">
                <label for="name">name:</label><br />
                <input type="text" id="text" name="name" />
                <br />
                <label for="url">url:</label>
                <br />
                <input type="text" id="url" name="url" />
                <br />
                <label for="text">Weight</label>
                <div class="slidecontainer">
                  <input
                    id="mine"
                    type="range"
                    min="1"
                    max="10"
                    value="1"
                    step="1"
                    onChange="change();"
                  />
                  <span id="result"></span>
                </div>
                <br />
                <input type="submit" value="Add Item" class="submit-btn" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Use any element to open/show the overlay navigation menu -->
    <button onclick="openNav()">Change Form</button>
    <!--end of navigation -->
    <div class="img-container">
      <img src="" alt="image-cover" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="dot-1" class="dot"></button>
      <button id="dot-2" class="dot"></button>
      <button id="dot-3" class="dot"></button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel View</title>
  </head>
  <h1>Carousel View</h1>
  <body>
    <!-- The overlay -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content">
        <div class="container">
          <h3>Create New Add</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">name</label>
              <input type="text" id="text" placeholder="Enter text..." />
              <input type="text" id="text" placeholder="Enter text..." />
            </div>

            <div class="form-control">
              <label for="amount"
                >Amount <br />
                (negative - expense, positive - income)</label
              >
              <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Use any element to open/show the overlay navigation menu -->
    <button onclick="openNav()">Change Form</button>
    <!--end of navigation -->
    <div class="img-container">
      <img src="" alt="image-cover" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="dot-1" class="dot"></button>
      <button id="dot-2" class="dot"></button>
      <button id="dot-3" class="dot"></button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
